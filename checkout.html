<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Basic Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Page Title -->
        <title>90sReplay - Checkout</title>

        <!-- Description for SEO -->
        <meta 
            name="description" 
            content="Shop 90s Replay for retro games, toys, and collectibles! 
            Rediscover 90s nostalgia with unique products inspired by the iconic decade. 
            Perfect for 90s fans!" 
        >

        <!-- Google Font: Tourney -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="styles/shared.css">
        <link rel="stylesheet" href="styles/checkout.css">
    </head>

    <body>
        <!-- HEADER WITH NAVIGATION BAR -->
        <header>
            <nav class="navbar">

              <!-- Search Section -->
              <div class="navbar-section">
                  <img 
                    src="images/icons/search.jpeg"
                    alt="Search icon"
                    class="icon"
                  >
                  <input type="text" id="search-input" placeholder="Search for products..." />
      
                  <div class="results-container" id="results-container"></div>
              </div>
      
              <!-- Website Branding -->
              <div class="navbar-brand">
                <a href="index.html" class="name">
                  90sReplay
                </a>
              </div>
      
              <!-- Cart -->
              <div class="navbar-actions">
                <!-- add link here later for user login -->
                <a href="checkout.html" class="checkout-link">
                  <img 
                    src="images/icons/cart.png"
                    alt="Cart icon"
                    class="icon" 
                  >
                  <div class="cart-quantity"></div>
                </a>
              </div>
            </nav>
          </header>

        <!-- MAIN CONTENT -->
        <main>
            <!-- Product Container -->
            <section class="main">
              <section class="checkout-container" aria-label="Checkout">
                <!-- Checkout elements generated dynamically with JavaScript -->
              </section>
              <section class="order-summary">
                <!-- Order summary generated dynamically with JavaScript -->
              </section>
            </section>
        </main>
        
         <!-- FOOTER -->
         <footer class="footer">
            <div class="footer-content">

                <!-- Brand Name -->
                <div class="footer-name">
                    90sReplay
                </div>

                <!-- Catchphrase -->
                <div class="footer-text">
                    âœ¨ 90s kid energy, no time machine needed.
                </div>
            </div>
        </footer>

        <!-- JavaScript -->
        <script type="module" src="scripts/search.js"></script>
        <script type="module" src="scripts/checkout.js"></script>
    </body>
</html>
